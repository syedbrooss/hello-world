<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Counter</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .counter-section{
        width: 100%;
        padding: 70px 0;
        background: #f5f5f5;   /* light background instead of image */
        text-align: center;
    }

    .counter-container{
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
    }

    .counter-box{
        width: 23%;
        background: white;
        border-radius: 10px;
        padding: 40px 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .counter-box h1{
        font-size: 55px;
        font-weight: bold;
        color: #ff5a00;
    }

    .counter-box p{
        font-size: 18px;
        margin-top: 10px;
        color: #333;
    }

    /* Mobile responsive */
    @media(max-width: 768px){
        .counter-box{
            width: 48%;
        }
    }

    @media(max-width: 480px){
        .counter-box{
            width: 100%;
        }
    }
</style>
</head>
<body>

<section class="counter-section">

    <div class="counter-container">

        <div class="counter-box">
            <h1 class="count" data-target="18">0</h1>
            <p>Certified Teachers</p>
        </div>

        <div class="counter-box">
            <h1 class="count" data-target="401">0</h1>
            <p>Students</p>
        </div>

        <div class="counter-box">
            <h1 class="count" data-target="30">0</h1>
            <p>Courses</p>
        </div>

        <div class="counter-box">
            <h1 class="count" data-target="50">0</h1>
            <p>Awards Won</p>
        </div>

    </div>

</section>

<script>
    const counters = document.querySelectorAll('.count');

    counters.forEach(counter => {
        counter.innerText = "0";

        const updateCounter = () => {
            const target = +counter.getAttribute('data-target');
            const current = +counter.innerText;
            const increment = target / 100;

            if(current < target){
                counter.innerText = `${Math.ceil(current + increment)}`;
                setTimeout(updateCounter, 20);
            } else {
                counter.innerText = target;
            }
        };

        updateCounter();
    });
</script>

</body>
</html>
